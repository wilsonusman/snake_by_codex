<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snake</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="app">
      <header class="hud">
        <div class="title">Classic Snake</div>
        <div class="stats">
          <div>Score: <span id="score">0</span></div>
          <div id="status" class="status">Running</div>
        </div>
      </header>

      <section class="board-wrap">
        <canvas id="board" width="480" height="480" aria-label="Snake game board"></canvas>
        <div id="welcome" class="overlay" role="dialog" aria-label="Welcome">
          <div class="overlay-card">
            <div class="overlay-title">Welcome to Snake</div>
            <div class="overlay-text">Use arrow keys or WASD. Eat food, avoid walls.</div>
            <button id="start" class="btn">Start Game</button>
          </div>
        </div>
      </section>

      <section class="controls">
        <button id="restart" class="btn">Restart</button>
        <button id="pause" class="btn">Pause</button>
      </section>

      <section class="pad" aria-label="On screen controls">
        <div class="pad-row">
          <button data-dir="up" class="pad-btn">▲</button>
        </div>
        <div class="pad-row">
          <button data-dir="left" class="pad-btn">◀</button>
          <button data-dir="down" class="pad-btn">▼</button>
          <button data-dir="right" class="pad-btn">▶</button>
        </div>
      </section>

      <footer class="hint">Use arrow keys or WASD. Avoid walls and yourself.</footer>
    </main>

    <script src="./snake.js"></script>
  </body>
</html>
